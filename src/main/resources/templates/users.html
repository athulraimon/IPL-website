<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>USERs</title>
</head>
<body>
<h1>Manage Users</h1>
<div><a th:href="@{/users/new}">Add New User</a></div>
<div>
    <table>
        <thead>
            <tr>
                <th >ID</th>
                <th>E-mail</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th></th>
            </tr>

        </thead>
        <tbody>
            <th:block th:each="user : ${listUsers}">
                <tr>
                    <td>[[${user.id}]]</td>
                    <td>[[${user.email}]]</td>
                    <td>[[${user.firstName}]]</td>
                    <td>[[${user.lastName}]]</td>
                    <td>
                        <a th:href="@{'/users/edit/'+${user.id}}">edit</a>
                        <a th:href="@{'/users/delete/'+${user.id}}">delete</a>

                    </td>
                </tr>
            </th:block>
        </tbody>
    </table>
</div>
</body>
</html>
