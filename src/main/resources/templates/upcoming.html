<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPL Website Dashboard - Upcoming Matches</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #333;
            color: #fff;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>IPL Website Dashboard - Upcoming Matches</h1>

    <!-- Upcoming Matches Table -->
    <table>
        <thead>
        <tr>
            <th>Logo</th>
            <th>Team One</th>
            <th>Logo</th>
            <th>Team Two</th>
            <th>Date</th>
            <th>Venue</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="upcoming:${listUpcoming}">
            <tr>
                <td><img th:src="${upcoming.logoOne}" alt="Team One Logo" width="50"></td>
                <td th:text="${upcoming.teamOne}"></td>
                <td><img th:src="${upcoming.logoTwo}" alt="Team Two Logo" width="50"></td>
                <td th:text="${upcoming.teamTwo}"></td>
                <td th:text="${upcoming.date}"></td>
                <td th:text="${upcoming.venue}"></td>
            </tr>
        </th:block>
        </tbody>
    </table>
</div>

</body>
</html>
